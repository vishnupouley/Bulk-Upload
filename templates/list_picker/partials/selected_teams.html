<select multiple id="selected-teams-select" name="teams_to_remove" class="w-full h-64 border-none bg-transparent focus:ring-0 focus:outline-none p-2 text-sm" hx-swap-oob="true">
    {% for team in teams %}
        <option value="{{ team.id }}" class="p-1 cursor-pointer bg-black text-white">{{ team.name }}</option>
    {% endfor %}
</select>
